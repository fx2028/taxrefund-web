<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학원비 환급 프로젝트</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/earlyaccess/nanumgothiccoding.css">
    <style>
        body {
            font-family: 'Nanum Gothic Coding', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('blended newyork gangnam city.png');
            background-size: cover;
            background-position: center;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.6);
            background-blend-mode: overlay;
        }
        .content {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            line-height: 1.6;
            font-size: 18px;
            text-align: left;
        }
        .btn {
            background-color: #7C7C7C;
            color: #fff;
            padding: 15px 30px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 30px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="content">
        <p>전국의 초등학생 부모님!</p>
        <p>매 분기, 매 년 학원비는 오르는데, 월급만 안 오른다는 말은 이제 너무 진부해진 표현이 되어 버린 건가요?</p>
        <p>무섭게 다가오는 학원비, 카드 결제일, 매달 어김없이 찾아오는 공과금, 관리비, 서슬 퍼런 은행 대출 상환일 등등</p>
        <p>오늘도 무사히 잘 넘기고 계신지요?</p>
        <p>팍팍 살림살이지만 오늘도 고생 많으십니다.</p>
        <p>학부모님들의 이런 가치와 노고를 잘 알기에 저희는 조금이나마 지불하신 학원비에 보탬이 되고자 최선을 다하겠습니다.</p>
        <a href="https://oos-refund-project-3a158.web.app" class="btn">환급액 바로 조회하기</a>
    </div>
</body>
</html>
