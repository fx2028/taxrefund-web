<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>학원비 환급</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Raleway', sans-serif;
      background-color: #000;
      color: white;
      scroll-behavior: smooth;
      height: 100%;
      overflow-x: hidden;
    }
    .hero {
      position: relative;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      text-align: left;
    }
    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -2;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: -1;
    }
    .content {
      z-index: 1;
      padding: 0 10%;
    }
    .headline {
      font-size: 4.5rem;
      font-weight: 200;
      line-height: 1.2;
      margin-bottom: 1.5rem;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }
    .headline.delay-1 {
      animation-delay: 0s;
    }
    .headline.delay-2 {
      animation-delay: 1.5s;
    }
    .headline.delay-3 {
      animation-delay: 3s;
    }
    .button {
      background-color: white;
      color: black;
      padding: 0.75rem 1.5rem;
      font-size: 1.25rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
      animation-delay: 4.5s;
    }
    .button:hover {
      background-color: #eee;
    }
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    nav {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }
    .menu-button {
      background: none;
      border: 2px solid white;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
    }
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 60px;
      height: auto;
      z-index: 3;
    }
    #purpose {
      display: none;
      background-color: #111;
      padding: 60px 20px;
      text-align: left;
      font-size: 1.25rem;
      line-height: 2;
    }
    #purpose.show {
      display: block;
    }
  </style>
  <script>
    function toggleSection() {
      const section = document.getElementById('purpose');
      section.classList.toggle('show');
      if (section.classList.contains('show')) {
        section.scrollIntoView({ behavior: 'smooth' });
      }
    }
  </script>
</head>
<body>
  <video class="background-video" autoplay muted loop playsinline>
    <source src="seoulgangnamcity.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="overlay"></div>
  <img src="meonjijinyum.png" alt="로고" class="logo">
  <nav>
    <button onclick="toggleSection()" class="menu-button">프로젝트의 취지</button>
  </nav>

  <div class="hero">
    <div class="content">
      <div class="headline delay-1">학원비를 환급 받는</div>
      <div class="headline delay-2">가장 단순하고, 확실한 방법을</div>
      <div class="headline delay-3">제시해 드립니다.</div>
      <button class="button">시작하기</button>
    </div>
  </div>

  <div id="purpose">
    <p><strong>전국의 초등학생 부모님!</strong></p>
    <p>매 분기, 매 년 학원비는 오르는데, 월급만 안 오른다는 말은 이제 너무 진부해진 표현이 되어 버린 건가요?</p>
    <p>무섭게 다가오는 학원비, 카드 결제일, 매달 어김없이 찾아오는 공과금, 관리비, 서슬 퍼런 은행 대출 상환일 등등</p>
    <p>오늘도 무사히 잘 넘기고 계신지요?</p>
    <p>팍팍 살림살이지만 오늘도 고생 많으십니다.</p>
    <p>학부모님들의 이런 가치와 노고를 잘 알기에 저희는 조금이나마 지불하신 학원비에 보탬이 되고자 최선을 다하겠습니다.</p>
  </div>
</body>
</html>
